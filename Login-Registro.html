<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./Css/CssLR.css"/>

        <!------ espaco para fontes ------>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!---espaco para icones-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <title>Entrar/Registrar</title>
    </head>
    <link rel="icon" href="./Imagens/Logo-normal.png">
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Entrar</button>
                    <button type="button" class="toggle-btn" onclick="register()">Registrar</button>
                </div>
                <div class="social">
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i class='bx bxl-google'></i></a>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" id="user" placeholder="Usuario" required >
                    <input type="password" class="input-field" id="password" placeholder="Senha" required >
                    <input type="checkbox" class="chech-box"><span>Relembrar senha</span>
                    <button type="submit" class="submit-btn" onclick="logar(); return false">Entrar</button>
                </form> 
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Usuario" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="text" class="input-field" placeholder="Coloque a senha" required>
                    <input type="checkbox" class="chech-box"><span>Eu Concordo com os termos e condicoes</span>
                    <button type="submit" class="submit-btn">Registrar</button>
                </form> 
            </div>

        </div>
        <script>
            var x= document.getElementById("login");
            var y= document.getElementById("register");
            var z= document.getElementById("btn");
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            } 
            function logar(){
                var user = document.getElementById('user').value;
                var password = document.getElementById('password').value;

                    if(user == "admin" && password == "admin"){
                        alert('Bem vindo admin');
                        location.href="./Perfil1.html";
                    }else{
                        alert('Usuario ou senha incorretos');
                    }
                }
        </script>
    </body>
</html>
